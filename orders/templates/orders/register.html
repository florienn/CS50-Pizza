{% extends "orders/base.html" %}

{% block title %}
  Register
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:125vh">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Register</h4>
            <form class='m-5' action="{% url 'register' %}" method="POST" autocomplete="off">
              {% csrf_token %}
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" name="first_name" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control" name="last_name" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" name="password" id="pwd" required>
                </div>
                <div class="form-group">
                    <label for="pwd2">Confirm password:</label>
                    <input type="password" class="form-control" name="password2" id="pwd2" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
